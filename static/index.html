<!DOCTYPE html>
<html>
  
  <head>
    <title>Attribution des PFE (Beta)</title>
    <link rel="stylesheet" href="app.css"
    type="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="client.browser.js"></script>
  </head>
  
  <body>
    <div id="status">Chargement de la page de cours...</div>
    <div id="login">
      <div>
        <label for="login-num">Numero étudiant</label>
        <input id="login-num" type="text" />
      </div>
      <div>
        <label for="login-password">Mot de passe</label>
        <input id="login-password" type="password" />
      </div>
      <div>
        <div id="login-submit" class="btn" >Connexion</div>
      </div>
    </div>
    <div id="main">
      <div id="main-top">
        <div id="main-userspace"></div>
        <div id="logout" class="btn" >Déconnexion</div>
      </div>
      <div id="main-attribution">
        <h1>Attribution des PFE</h1>
        <div id="attribution-my"></div>
        <div id="main-content">
          <table id="attribution-table">
            <tr>
              <th style="width: 30%;min-width: 400px;">Sujet</th>
              <th style="width: 150px;">Encadrant</th>
              <th>Choix 1</th>
              <th>Choix 2</th>
              <th>Choix 3</th>
              <th>Choix 4</th>
              <th>Choix 5</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>

</html>
